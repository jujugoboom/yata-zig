name: Test commit
on:
  push:
    branches:
      - "*"

jobs:
  deploy:
    runs-on: docker
    container:
      image: ubuntu:latest
    steps:
      - uses: actions/setup-node@v4
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo snap install zig --classic --edge
          zig version
      - name: Run tests
        run: zig build test
